<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
</head>

<body>
    <div id="container"> 
        <h1>BMI Calculator</h1>
        <form action="#" class="calculator">
            <div>
                <label for="weight">Weight (kg)</label>
                <input type="number" autocomplete="off" required id="weight" min="0" step="0.01" value="0">
            </div>
            <div>
                <label for="height">Height (cm)</label>
                <input type="number" autocomplete="of" required id="height" min="0" step="0.01" value="0">
            </div>
            <div>
                <button type="submit" id="calculateBtn">Calculate</button>
                <button type="reset" id="resetBtn">Reset</button>
            </div>
        </form>
        <section id="result">
            <h3>Your BMI is</h3>
            <p id="bmi">Nope</p>
            <p id="desc">N</p>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
