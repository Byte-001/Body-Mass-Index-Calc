<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
</head>

<body>
    <div id="container"> 
     <form action="#">
        <div class="input-box">
          <input type="text" id="weight" autocomplete="off" required placeholder="Your weight...">
        
          <div class="input-box">
            <input type="text" id="height" autocomplete="off" required placeholder="Your height (as cm)...">
        </div>  
       
       <div class="input-box">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender-male"><p>Male</p>
            <input type="radio" name="gender" id="gender-female"><p>Female</p>
        </div>

        <div class="input-box">
            <input type="text" name="age" id="age" autocomplete="off" required placeholder="Your age...">
        </div>

        <button id="calculate-btn" type="submit">Calculate BMI</button>

        <div id="result">
            <p id="BMI-result">Your BMI:</p>
        </div>
           </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
